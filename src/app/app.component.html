<h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">
  {{title}}
</h2> 

<ul>
  <li *ngFor="let todo of todos">
    {{todo.id}} - 
    {{todo.description}} 
    {{todo.done}}
    <button *ngIf="!todo.done" (click)="taskDone(todo)">Concluir</button>
    <button *ngIf="todo.done" (click)="taskUnDone(todo)">Refazer</button>
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>
